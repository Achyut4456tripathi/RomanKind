<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Us Feedback | Romankind</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; padding: 20px; }
        .feedback-card { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #0070f3; text-align: center; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #0070f3; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="feedback-card">
    <h1>Feedback Form</h1>
    <p style="text-align: center;">Help us improve Romankind</p>

    <!-- FORM CONFIGURATION -->
    <form action="https://formsubmit.co" method="POST">
        
        <!-- Anti-Spam (Don't remove these) -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Feedback from Romankind Site!">
        
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Full Name" required>

        <label>Your Email</label>
        <input type="email" name="email" placeholder="Email Address" required>

        <label>Rating</label>
        <select name="rating">
            <option value="5">5 Stars - Excellent</option>
            <option value="4">4 Stars - Good</option>
            <option value="3">3 Stars - Average</option>
        </select>

        <label>Message</label>
        <textarea name="message" placeholder="How can we help you?" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
